<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind + Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Font's Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
   <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
  <title>Payoo | Login</title>
<!-- Styling -->
 <style>
  *{
    font-family: "Outfit", sans-serif;
  }
 </style>

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
  
<div class="logo w-[200px] mx-auto pt-42">
  <img src="/assets/Logo-full.png" alt="">
</div>

<div class="form pt-20 mx-auto">

  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">

        <label class="label text-neutral font-bold text-[18px]">Mobile Number</label>
        <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Your 11 digit number" />

        <br>

        <label class="label text-neutral font-bold text-[18px]">4 Digit Pin</label>
        <input id="input-pin" maxlength="4"  type="password" class="input rounded-full bg-base-200 w-full" placeholder="Your Password" />
        <br>
        <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
      </fieldset>
       
    </div>
  </div>

</div>



<script src="/Scprits/login.js"></script>

</body>
</html>
